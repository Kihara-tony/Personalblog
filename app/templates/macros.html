{% macro displayBlogs(blogs_list)%}
   {%for blog in blogs_list%}
    <div class="row" style="padding-bottom: 10px;">
        <div style="border: 1px solid rgb(148, 141, 138);padding: 10px;border-radius: 5px;box-shadow: 2px 3px green;background-color: pink;text-align: center;">
            <h4>{{blog.blog_title}}</h4>
            <p>{{blog.blog_content | truncate(100)}}</p>
            <p>Written by: {{blog.user.username}}</p>
        </div>
    </div> 
    {%endfor%}
    {%for comment in comment_list%}
       <div class="col-md-6">
           <h5>{{comment.name}}</h5>
           <p>{{comment.comment}}</p>
           <button type="button" btn btn" data-target="#deletecommentModel">Delete</button>
       </div>
       <div class="modal fade" id="deleteCommentModal" tabindex="-1" role="dialog" aria-labelledby="deleteCommentModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="deleteCommentModalLabel">Delete Comment?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <form action="{{url_for('main.delete_comment', id=comment.id)}}" method="POST">
                    <input type="submit" class="btn btn-danger" value="Delete">
                  </form>
                </div>
              </div>
            </div>
          </div>
          {%endfor%}
{%endmacro%}
