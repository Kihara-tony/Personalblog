<div style="background-color: #fff; color: orange;" class="navbar" role="navigation" style="margin-bottom:0; border-bottom: 1px solid">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar" style="background-color:orange;"></span>
        <span class="icon-bar" style="background-color:orange;"></span>
        <span class="icon-bar" style="background-color:orange;"></span>
      </button>
      <a href="/" class="navbar-brand" style="color:orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'">My Blog</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="{{url_for('main.blogs')}}" style="color: orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'">BLOGS</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        {% if current_user.is_authenticated %}
        <li><a href="{{url_for('main.new_blog')}}" style="color: orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'">New Blog</a></li>
        <li><a style="color: orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'" href="{{url_for('main.profile',uname=current_user.username)}}">Profile</a></li>
        <li><a style="color:orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'" href="{{url_for('main.user_blogs',uname=current_user.username)}}">My Blogs</a></li>
        <li><a style="color:orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'" href="{{url_for('auth.logout')}}">Logout</a></li>
        {% else %}
        <li><a style="color:orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'"  href="{{url_for('auth.login')}}">Log in</a></li>
        <li><a style="color: orange;" onmouseover="this.style.color='#000'" onmouseout="this.style.color='green'"  href="{{url_for('main.subscriber')}}">Subscribe</a></li>
      </ul>
      {% endif %}
    </div>
  </div>
</div>
